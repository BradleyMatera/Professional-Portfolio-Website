name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Debug - Print working directory
      run: pwd

    - name: Debug - List directory contents
      run: ls -R

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Find package.json
      run: |
        PACKAGE_JSON_PATH=$(find . -name package.json)
        if [ -z "$PACKAGE_JSON_PATH" ]; then
          echo "Error: package.json not found"
          exit 1
        else
          echo "package.json found at $PACKAGE_JSON_PATH"
          echo "PACKAGE_JSON_PATH=$PACKAGE_JSON_PATH" >> $GITHUB_ENV
        fi

    - name: Install dependencies
      run: |
        cd $(dirname $PACKAGE_JSON_PATH)
        npm install

    - name: Build the React app
      run: |
        cd $(dirname $PACKAGE_JSON_PATH)
        npm run build

    - name: Add .nojekyll file
      run: |
        BUILD_DIR=$(find . -type d -name "build")
        if [ -z "$BUILD_DIR" ]; then
          echo "Error: build directory not found"
          exit 1
        else
          touch $BUILD_DIR/.nojekyll
          echo "BUILD_DIR=$BUILD_DIR" >> $GITHUB_ENV
        fi

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        branch: gh-pages
        folder: ${{ env.BUILD_DIR }}